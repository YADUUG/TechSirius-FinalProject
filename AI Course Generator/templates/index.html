<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internship Program Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            max-width: 800px;
            width: 100%;
            padding: 20px;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 10px;
        }

        input[type="text"] {
            width: 95%;
            padding: 10px;
            margin-bottom: 20px;
            border: 0.5px solid #ccc;
            border-radius: 1px;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        #markdown-preview {
            width: 100%;
            max-width: 800px;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 8px;
            margin-bottom: 20px;
            word-wrap: break-word;
        }

        /* Clean and Responsive Markdown Preview Styles */
        #markdown-preview h1, #markdown-preview h2, #markdown-preview h3 {
            font-family: 'Arial', sans-serif;
            color: #333;
            border-bottom: 2px solid #eee;
            padding-bottom: 5px;
            margin-top: 20px;
        }

        #markdown-preview p {
            font-family: 'Arial', sans-serif;
            color: #333;
            line-height: 1.6;
            margin: 10px 0;
        }

        #markdown-preview ul {
            padding-left: 20px;
            margin: 10px 0;
        }

        #markdown-preview ul li {
            margin-bottom: 8px;
        }

        #markdown-preview pre {
            background-color: #f4f4f4;
            border-radius: 5px;
            padding: 10px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            color: #333;
            overflow-x: auto;
        }

        #markdown-preview code {
            background-color: #f4f4f4;
            padding: 3px 5px;
            border-radius: 3px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
        }

        #markdown-preview blockquote {
            padding: 10px 20px;
            margin: 20px 0;
            background-color: #f9f9f9;
            border-left: 5px solid #ccc;
            color: #555;
        }

        #markdown-preview hr {
            border: 0;
            border-top: 1px solid #ccc;
            margin: 20px 0;
        }

        #downloadDocx {
            display: none;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-bottom: 20px;
        }

        #downloadDocx:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Generate Internship Program Details</h1>

        <form id="internshipForm">
            <label for="domain">Internship Domain:</label>
            <input type="text" id="domain" name="domain" placeholder="e.g., AI, Web Development" required>
            <button type="submit">Generate</button>
        </form>

        <div id="markdown-preview"></div>

        <button id="downloadDocx">Download as .docx</button>
    </div>

    <!-- Load Marked.js before your custom scripts -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <script>
        const form = document.getElementById('internshipForm');
        const previewDiv = document.getElementById('markdown-preview');
        const downloadButton = document.getElementById('downloadDocx');
        let markdownContent = '';
        let domain = '';

        form.addEventListener('submit', async function(event) {
            event.preventDefault();

            domain = document.getElementById('domain').value;

            try {
                const response = await fetch('/generate-internship', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ domain: domain }),
                });

                if (response.ok) {
                    const data = await response.json();
                    markdownContent = data.content;

                    // Render the markdown content as HTML using marked
                    previewDiv.innerHTML = marked.parse(markdownContent);

                    // Show the download button
                    downloadButton.style.display = 'block';
                } else {
                    previewDiv.innerHTML = 'Error generating content';
                }
            } catch (error) {
                previewDiv.innerHTML = `Error: ${error.message}`;
            }
        });

        downloadButton.addEventListener('click', async function() {
            try {
                const response = await fetch('/download-docx', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ content: markdownContent, domain: domain }),
                });

                if (response.ok) {
                    const blob = await response.blob();
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = `internship_program_${domain}.docx`;
                    document.body.appendChild(a);
                    a.click();
                    a.remove();
                } else {
                    alert('Error downloading document');
                }
            } catch (error) {
                alert(`Error: ${error.message}`);
            }
        });
    </script>

</body>
</html>
